<!DOCTYPE html>
<html>

<head>
    <title>{{page.title  }} - Learning to Burn</title>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/main.css">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/brand_{{page.brand | default: site.brand}}.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
  </head>
  
  <body class="lesson brand_{{page.brand | default: site.brand}} unchecked theme_{{page.theme}}" onload="googleAuthor.appStart()"> <!-- Set googleAuthor.authSuccess to a function(token) to get a callback on successful login -->
    {% include nav.html %}
    {% include toast.html %}
    <div class="page">
      <div class="pageBack" style="background-image: url(''); ">
        <div class="pageContent ua_{{page.user_access}}">
          <h1>Module {{page.module_order}}: {{page.title}}
          </h1>
          <h2 class="topic">{{page.topic}}</h2>
          <blockquote><b>Module Objective</b>: {{page.objective}} </blockquote>
          {{content}}
        </div>
        <span class="jumbo pageRestriction">This page is restricted.  Please sign in to view.<span> <!-- only shows when above is hidden-->
        </div>
      </div>
      <footer>{% include footer.html %}</footer>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
      <script src="https://apis.google.com/js/api:client.js"></script>
      <script src="{{site.baseurl}}/assets/js/google.js" ></script>
      <script src="{{ site.learntrack.url }}/api/visiting.js"></script>
      <script src="{{site.baseurl}}/assets/js/quiz.js"></script>
      <script src="{{site.baseurl}}/assets/js/site.js" ></script>
  </body>

</html>
