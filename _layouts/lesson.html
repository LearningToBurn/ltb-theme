<!DOCTYPE html>
<html>

<head>
    <title>{{page.title  }} - Learning to Burn</title>
    <base href="{{ site.url }}">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="stylesheet" type="text/css" href="assets/napkin.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
</head>

<body class="lesson napkin unchecked theme_{{page.theme}}" onload="appStart()">
    {% include nav.html %}
    <div class="page">
        <div class="pageBack" style="background-image: url(''); ">
            <div class="pageContent ua_{{page.user_access}}">
                <h1 class="topic">Topic: {{page.topic}}</h1>
                <h2>Module {{page.number}}: {{page.title}}</h2>
                <blockquote><blockquote><b>Module Objective</b>: {{page.objective}} </blockquote></blockquote>
                {{content}}
            </div>
            <span class="jumbo pageRestriction">This page is restricted.  Please sign in to view.<span> <!-- only shows when above is hidden-->
        </div>
    </div>
    <footer>{% include footer.html %}</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="assets/js/google.js" ></script>
    <script src="{{ site.learntrack }}/api/visiting.js"></script>
  </body>

</html>
