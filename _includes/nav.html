<div class="nav">
  <div class="login" >
    <h1><a href="{{site.baseurl}}/">Learning to Burn</a></h1>
    <div id="signInButton">
      <span id="signInLabel">Sign In</span>
    </div>
  </div>
  <div class="logout">
    <h1 >
      <a href="{{site.baseurl}}/home">
        <img src='/assets/img/{{page.brand | default: site.brand}}_logo.png'>  
        Learning to Burn
      </a>
    </h1>
    <div id="signOutButton" onClick="googleAuthor.signOutUser()">
      <img id="signOutPic" src="" align="left" />
      <span id="signOutLabel">Sign Out</span>
    </div>
  </div>
  <div class="topmenu">
    {% for theme in site.data.themes %}
      {% if theme == page.theme %}
        {% assign active="active" %}
      {% else %}
        {% assign active="" %}
      {% endif %}
      <div class="theme {{active}}"><span>{{theme}}</span>{% include menu.html theme=theme%}</div>
    {% endfor %}
  </div>
</div>
